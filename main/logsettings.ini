[Core]
Filter="%Severity% >= debug"


[Sinks.Console]
Destination=Console
Format="%TimeStamp% [%Severity%] %ThreadID% %Message%"
Filter="%Severity% >= warning"
Asynchronous=false


[Sinks.File]
Destination=TextFile
FileName=zernike.log
AutoFlush=true
Asynchronous=false
Format="%TimeStamp% [%Severity%] %ThreadID% %Message%"