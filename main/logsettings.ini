[Core]
Filter="%Severity% >= debug"


[Sinks.Console]
Destination=Console
Format="%TimeStamp% %Severity% %Message%"
Filter="%Channel% = main"
Asynchronous=false


[Sinks.File]
Destination=TextFile
FileName=zernike.log
AutoFlush=true
Asynchronous=false
Filter="%Channel% = io or %Channel% = main or %Channel% = z3d"
Format="[%TimeStamp%] %Severity% %Message%"