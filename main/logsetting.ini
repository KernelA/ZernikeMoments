[Core]
Filter="%Severity% >= debug"


[Sinks.Console]
Destination=Console
Format="%TimeStamp% [%Severity%] %Message%"
Filter="%Channel% = console"
Asynchronous=false


[Sinks.File]
Destination=TextFile
FileName=zernike.log
AutoFlush=true
Asynchronous=false
Filter="%Channel% = file"
Format="[%TimeStamp%] [%Severity%] %Message%"